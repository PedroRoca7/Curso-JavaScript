<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 18pt Arial;
            background: silver;
        }
    </style>
</head>
<body>
   <h1>Verificação de Nacionalidade</h1>
   Seu país <input type="text" name="txtnac" id="txtnac">
   <input type="button" value="Verificar" onclick="verificar()">
   <div id = 'res'>

   </div>
   <script>
        function verificar(){
            var nac = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            x = String(nac.value)
            x = x.toUpperCase() 
            res.innerHTML = `<p>Seu país é <strong>${x}</strong></p>`
            x = x.toLowerCase()
            if(x == "brasil"){
              res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
            } 
        }
   </script>

</body>
</html>
